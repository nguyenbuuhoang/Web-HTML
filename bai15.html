<body>
<h1> Contact Us </h1>
	<fieldset>
    	<legend>Your message:</legend>
        <table>
        	<tr>
            	<td><label for="emailTo">To</label></td>
                <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe"></td>
            </tr>
            <tr>
            	<td><label for="emailForm">Your Email</label></td>
                <td><input type="text" name="txtForm" id="emailForm" size="20" tabindex="1" maxlength="250"></td>
            </tr>
            <tr>
            	<td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea>
                </td>
            </tr>
            
     	</table>
	</fieldset></br>

    <fieldset>
    	<legend>How you found us:</legend>

        	<tr>
            	<td><label>How did you hear of us</label></td>
                <td>
                <select>
            		<option>Google</option>
        			<option>Facebook</option>
                    <option>Messenger</option>
    			</select></br></td>
            <tr>
            	<td><label>Newsletter</label></td>
                <td><input type="checkbox" name="New" size="500"/>

    			</td>
            </tr>
